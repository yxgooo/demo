<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var i,j,sum;
			for(i=1;i<=9;i++){
				for(j=1;j<=i;j++){
					sum = j *i;
					document.write(j+ "*" + i + "=" +sum);
					document.write(" ");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
