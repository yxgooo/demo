<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
		var i,j,k;
		for(i=1;i<=4;i++){
			
			for(j=0;j<5-i;j++){
				document.write("&nbsp");
				}
			for(k=1;k<=2*i-1;k++){
				document.write("*");
			}
			document.write("<br>");
		}
		for(i=3;i>=1;i--){
			for(j=0;j<5-i;j++){
				document.write("&nbsp");
			}
			for(k=1;k<=2*i-1;k++){
				document.write("*");
			}
			document.write("<br>");
		}
		
		
		</script>
	</body>
</html>
